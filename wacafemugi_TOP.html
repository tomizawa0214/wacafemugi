<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <meta name="discription" content="高崎のパン屋プラリネが経営する和Cafe麦のサイトです。">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a id="home" href="http://www.triton-cafe.jp" onmouseover="mouseover('home','ホーム');" onmouseout="mouseout('home','home');">Home</a>
          </li>
          <li>
            <a id="about" href="http://www.triton-cafe.jp/journal/" onmouseover="mouseover();" onmouseout="mouseout();">About</a>
          </li>
          <li class="menu" onmouseover="mouseover();" onmouseout="mouseout();"/>
            <a href="http://www.triton-cafe.jp/menu/">Menu</a>
          </li>
          <li class="contact" onmouseover="mouseover();" onmouseout="mouseout();"/>
            <a href="http://www.triton-cafe.jp/contact/">Contact</a>
        </ul>
      </nav>
    </header>
      <script type="text/javascript"><!--
        myImage = new Array(
        "photo/外観.jpg",
        "photo/パンケーキ.jpg",
        "photo/グラタン.jpg",
        );
        myNowCnt = -1;		// 現在表示している配列番号
        myflg = 0;		// どっちを表示して、どっちを消すかのフラグ
        function myChange(){	// スライドショーメイン関数
        	myNowCnt = (myNowCnt<myImage.length-1) ? myNowCnt+1 : 0;		// 次の配列番号
        	myflg = (myflg==0) ? 1 : 0;						// 表示・非表示フラグ反転
        	if (myflg == 0){
        		document.getElementById("idshow1").src = myImage[myNowCnt];		// 次の画像をセットする
        		document.getElementById("idshow1").className = "fadein";		// フェードイン
        		document.getElementById("idshow2").className = "fadeout";	// フェードアウト
        	}else{
        		document.getElementById("idshow2").src = myImage[myNowCnt];		// 次の画像をセットする
        		document.getElementById("idshow1").className = "fadeout";	// フェードアウト
        		document.getElementById("idshow2").className = "fadein";		// フェードイン
        	}
        	setTimeout( "myChange()" , 4000 );					// 4秒周期に画像を更新する
        }
      </script>
      <img id="idshow1" class="fadeout" style="position:absolute;" src="photo/外観.jpg">
      <img id="idshow2" class="fadein" src="photo/パンケーキ.jpg">
      <script type="text/javascript">
        myChange();
      </script>
